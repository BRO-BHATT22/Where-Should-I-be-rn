<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid grid">
        <h1 class="top text-center">SCHEDULE</h1>
        <br><br>
        <div class="form-group box d-flex flex-column justify-content-center">
            <label for="dayInput" class="flot">Select Day (A-G):</label>
            <select id="dayInput" class="form-control cent">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
              <br><br>
                <button id="Day" class="btn top2 mt-2">Let's See</button>
        </div>
        <br>

        <div class="schedule m-4">
            <h3 class="text-center">THIS IS YOUR SCHEDULE</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Time</th>
                        <th>Class</th>
                        <th>Teacher</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody id="scheduleList"></tbody>
            </table>
        </div>
        
    </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
